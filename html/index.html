<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/30549eeda4.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <!-- Quảng cáo của trang web, giảm giá,.... -->
        <div class="ads">
            <h1>Logo</h1>
            <!-- <img src="../img/7907576.jpg" alt="Banner"> -->
        </div>

        <!-- Thông tin liên lạc -->
        <div class="contact">
            <!-- Thông tin liên lạc bên trái -->

            <!-- Số điện thoại -->
            <div class="phone-number">
                <!-- Font Awesome -->
                <p><i class="fa-solid fa-phone"></i> (+84) 783 891 752</p>
            </div>
            <!-- Địa chỉ email-->
            <div class="email">
                <p><i class="fa-solid fa-envelope"></i> example@example.com</p>
            </div>

            <!-- Thông tin liên lạc bên phải -->

            <!-- Giỏ hàng -->
            <div class="cart">
                <p><i class="fa-solid fa-cart-shopping"></i> Kiểm tra đơn hàng</p>
            </div>
            <!-- Tùy chọn ngôn ngữ -->
            <div class="language">
                <!-- Thêm js để sổ xuống tùy chọn ngôn ngữ -->
                <p><i class="fa-solid fa-angle-down" id="angle-down"></i> Tiếng việt <i
                        class="fa-solid fa-language"></i></p>
            </div>

        </div>

        <!-- Main header -->
        <div class="main-header-container">
            <!-- Menu chính 90% chiều dài -->
            <div class="main-header">
                <!-- Logo của website -->
                <div class="logo">
                    <!-- <img src="../img/logo.png" alt="logo"> -->
                </div>
                <!-- Thanh tìm kiếm của header -->
                <div class="search-bar">
                    <input type="search" name="" id="">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!-- Quản lý thông tin, tài khoản, giỏ hàng -->
                <div class="info">
                    <div class="account info-frame">
                        <img src="../img/icons8-user-90.png" alt="user">
                        <p>Tài khoản</p>
                    </div>
                    <div class="favourite info-frame">
                        <img src="../img/heart.png" alt="user">
                        <p>Yêu thích</p>
                    </div>
                    <div class="e-cart info-frame">
                        <img src="../img/shopping-cart.png" alt="user">
                        <p>Giỏ hàng</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <div class="menu-container">
            <div class="menu">
                <ul>
                    <li><a href="#" id="selected">Trang chủ</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <!-- Bản sản phẩm có thêm danh mục -->
                    <li><a href="#" onmousemove="hoverProduct()" onmouseout="hoverProductOut">Sản phẩm</a>
                        <div id="product">
                            <div class="item"><a href="">Sàn gỗ tự nhiên</a></div>
                            <div class="item"><a href="">Sàn gỗ nhân tạo</a></div>
                            <div class="item"><a href="">Tay vịn cầu thang</a></div>
                        </div>
                    </li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Câu hỏi thường gặp</a></li>
                    <li><a href="#">Hệ thống</a></li>
                </ul>
            </div>
        </div>


    </header>

    <main>

    </main>

    <footer></footer>
    <script src="../js/library.js"></script>
</body>

</html>
